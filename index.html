  <header class="container">
    <div class="row">
      <div class="logo_header col-3 border"></div>
      <ul class="nav_header col-8 border nav justify-content-center p-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Find a cruise</a>

        <li class="nav-item">

    <section class="hero container">

      <div class="row">
        <div class="col-5 border"></div>
        <div class="col-7 border"></div>
